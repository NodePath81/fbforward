<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>fbforward</title>
    <link rel="stylesheet" href="/styles/main.css"/>
  </head>
  <body>
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>
    <main class="shell">
      <header class="hero">
        <div class="hero-copy">
          <div class="header-widget">
            <div class="header-top">
              <div class="host-identity">
                <div class="host-name" id="hostName">-</div>
                <div class="host-ips" id="hostIPs">-</div>
              </div>
              <button id="restartButton" class="restart-button" type="button">Restart</button>
            </div>
            <div class="header-stats">
              <div class="metric-item">
                <span>Uptime</span>
                <strong id="uptimeValue">-</strong>
              </div>
              <div class="metric-item">
                <span>Total upload</span>
                <strong id="totalUpValue">-</strong>
              </div>
              <div class="metric-item">
                <span>Total download</span>
                <strong id="totalDownValue">-</strong>
              </div>
            </div>
          </div>
          <section class="panel mode-card">
            <div class="panel-header">
              <h2>Mode</h2>
              <div class="segmented" role="group" aria-label="Mode">
                <button class="segmented-button" type="button" data-mode="auto" aria-pressed="true">auto</button>
                <button class="segmented-button" type="button" data-mode="manual" aria-pressed="false">manual</button>
              </div>
            </div>
          </section>
        </div>
        <div id="statusCard" class="status-card"></div>
      </header>

      <section class="panel">
        <div class="panel-header">
          <h2>Upstreams</h2>
          <span class="panel-meta" id="upstreamSummary"></span>
        </div>
        <div id="upstreamGrid" class="upstream-grid"></div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Active TCP connections</h2>
          <span class="panel-meta" id="tcpSummary"></span>
        </div>
        <div class="connection-table">
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Client</th>
                  <th>Upstream</th>
                  <th>Up</th>
                  <th>Down</th>
                  <th>Last activity</th>
                  <th>Age</th>
                </tr>
              </thead>
              <tbody id="tcpTable"></tbody>
            </table>
          </div>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Active UDP mappings</h2>
          <span class="panel-meta" id="udpSummary"></span>
        </div>
        <div class="connection-table">
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Client</th>
                  <th>Upstream</th>
                  <th>Up</th>
                  <th>Down</th>
                  <th>Last activity</th>
                  <th>Age</th>
                </tr>
              </thead>
              <tbody id="udpTable"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <div id="toastRegion" class="toast-region"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
