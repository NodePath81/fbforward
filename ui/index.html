<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>fbforward</title>
    <link rel="stylesheet" href="/styles/main.css"/>
  </head>
  <body>
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>
    <main class="shell">
      <header class="hero">
        <div class="hero-copy">
          <p class="eyebrow">Userspace NAT forwarder</p>
          <h1>fbforward</h1>
          <p class="subhead">Adaptive TCP/UDP forwarding driven by live ICMP quality scoring.</p>
        </div>
        <div id="statusCard" class="status-card"></div>
      </header>

      <section class="panel control-panel">
        <div class="panel-header">
          <h2>Control</h2>
        </div>
        <div id="modeTransition" class="mode-transition-container"></div>
        <div class="control-hint-row">
          <p class="hint" id="controlHint"></p>
          <button id="authButton" class="ghost-link" type="button">Change token</button>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Upstreams</h2>
          <span class="panel-meta" id="upstreamSummary"></span>
        </div>
        <div id="upstreamGrid" class="upstream-grid"></div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Active TCP connections</h2>
          <span class="panel-meta" id="tcpSummary"></span>
        </div>
        <div class="connection-table">
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Client</th>
                  <th>Upstream</th>
                  <th>Up</th>
                  <th>Down</th>
                  <th>Last activity</th>
                  <th>Age</th>
                </tr>
              </thead>
              <tbody id="tcpTable"></tbody>
            </table>
          </div>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Active UDP mappings</h2>
          <span class="panel-meta" id="udpSummary"></span>
        </div>
        <div class="connection-table">
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Client</th>
                  <th>Upstream</th>
                  <th>Up</th>
                  <th>Down</th>
                  <th>Last activity</th>
                  <th>Age</th>
                </tr>
              </thead>
              <tbody id="udpTable"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <div id="toastRegion" class="toast-region"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
