<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>fbforward - auth</title>
    <link rel="stylesheet" href="/styles/main.css"/>
  </head>
  <body>
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>
    <main class="auth-shell">
      <section class="auth-card">
        <p class="eyebrow">Control access</p>
        <h1>fbforward</h1>
        <p>Enter the control token to access the UI.</p>
        <div class="control-field">
          <label for="tokenInput">Token</label>
          <input id="tokenInput" type="password" placeholder="Bearer token"/>
        </div>
        <div class="mode-actions">
          <button id="saveButton" type="button">Continue</button>
        </div>
        <p class="hint" id="authHint"></p>
      </section>
    </main>
    <div id="toastRegion" class="toast-region"></div>
    <script type="module" src="/src/auth.ts"></script>
  </body>
</html>
